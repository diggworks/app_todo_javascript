<!DOCTYPE html>
<html>
  <head>
    <title>Todo(JavaScript)</title>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="src/styles.css" /> -->
    <script src="src/index.js" defer></script>
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="Todoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-are">
      <p>未完了のTodo</p>
      <ul id="imcomplete-task-list" class="task-list"></ul>
    </div>
    <div class="complete-are">
      <p>完了したTodo</p>
      <ul id="complete-task-list" class="task-list"></ul>
    </div>
  </body>
</html>
